<section>
  <div class="breadcrumb">
      <nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li class="inline-flex items-center">
                  <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-primary-600 :text-white">
                      <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                          <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                      </svg>
                      Home
                  </a>
              </li>
              <li>
                  <div class="flex items-center">
                      <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                      </svg>
                      <a href="/dashboard" class="ms-1 text-sm font-medium text-gray-700 hover:text-primary-600 md:ms-2 :text-white">Dashboard</a>
                  </div>
              </li>
              <li aria-current="page">
                  <div class="flex items-center">
                      <svg class="rtl:rotate-180 w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                      </svg>
                      <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">Manage Restaurants</span>
                  </div>
              </li>
          </ol>
      </nav>
  </div>

  <div class="w-full bg-white border border-gray-200 rounded-lg shadow">
      <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 rounded-t-lg bg-gray-50" role="tablist">
          <li class="me-2">
              <button
                  type="button"
                  role="tab"
                  aria-selected="true"
                  class="inline-block p-4 text-primary-600 rounded-ss-lg hover:bg-gray-100 :bg-gray-700"
                  [class.text-primary-600]="activeTab === 'add'"
                  [class.border-b-2]="activeTab === 'add'"
                  [class.border-b-primary-600]="activeTab === 'add'"
                  
                  (click)="setActiveTab('add')">Add New Restaurant</button>
          </li>
          <li class="me-2">
              <button
                  type="button"
                  role="tab"
                  aria-selected="false"
                  class="inline-block p-4 hover:text-gray-600 hover:bg-gray-100 :bg-gray-700"
                  [class.text-primary-600]="activeTab === 'delete'"
                  [class.border-b-2]="activeTab === 'delete'"
                  [class.border-b-primary-600]="activeTab === 'delete'"
                  (click)="setActiveTab('delete')">Delete Restaurant</button>
          </li>
      </ul>
      
      <div id="defaultTabContent">
          <div *ngIf="activeTab === 'add'" class="p-4 bg-white rounded-lg md:p-8">
              <!-- Add List of items in this div -->
              <app-registration></app-registration>
          </div>

          <div *ngIf="activeTab === 'delete'" class="p-4 bg-white rounded-lg md:p-8">
              <dl class="grid max-w-screen-xl grid-cols-2 gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-3 xl:grid-cols-6 sm:p-8">
                  <div class="flex flex-col">
                      <dt class="mb-2 text-3xl font-extrabold">73M+</dt>
                      <dd class="text-gray-500">Developers</dd>
                  </div>
                  <div class="flex flex-col">
                      <dt class="mb-2 text-3xl font-extrabold">100M+</dt>
                      <dd class="text-gray-500">Public repositories</dd>
                  </div>
                  <div class="flex flex-col">
                      <dt class="mb-2 text-3xl font-extrabold">1000s</dt>
                      <dd class="text-gray-500">Open source projects</dd>
                  </div>
              </dl>
          </div>
      </div>
  </div>

  <div class="add-new-restaurant flex"></div>
</section>
